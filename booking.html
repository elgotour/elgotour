<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book a Tour | Elgotours</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('your-safari-image.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #004d40;
      font-weight: 600;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 500;
      color: #333;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #004d40;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 30px;
      width: 100%;
      background-color: #004d40;
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00332a;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book a Tour with Elgotours</h2>
    <form action="https://formsubmit.co/elgotours@gmail.com" method="POST">
      <!-- Hidden settings -->
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="thank-you.html" />

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+256..." required />

      <label for="tour">Select Tour Package</label>
      <select id="tour" name="tour" required>
        <option value="">-- Choose a Tour --</option>
        <option value="Gorilla Trekking">Gorilla Trekking</option>
        <option value="Wildlife Safari">Wildlife Safari</option>
        <option value="Cultural Tour">Cultural Tour</option>
        <option value="Lake Victoria Cruise">Lake Victoria Cruise</option>
      </select>

      <label for="date">Preferred Travel Date</label>
      <input type="date" id="date" name="date" required />

      <label for="people">Number of Travelers</label>
      <input type="number" id="people" name="people" min="1" placeholder="e.g. 2" required />

      <label for="message">Additional Requests</label>
      <textarea id="message" name="message" rows="4" placeholder="Let us know your interests or preferences..."></textarea>

      <button type="submit">Submit Booking</button>
    </form>

    <div class="footer">
      &copy; 2025 Elgotours Uganda. All rights reserved.
    </div>
  </div>
</body>
</html>
